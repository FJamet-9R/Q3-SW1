<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Seatwork 1: Currency Converter</title>
</head>
<body>

	<div class="container mt-3 mb-3 pt-5 pb-5">
		<h1>Currency Converter</h1>
		<hr>
		<img src="money">
		<p id="currency">Click the buttons below to convert 100 pesos to USD or YEN.</p>
		<button class="btn btn-light" onclick="calcUSD()">US</button>
		<button class="btn btn-light" onclick="calcuYen()">YEN</button>
		<button class="btn btn-light" onclick="window.location.reload()">REFRESH</button>
		<hr>
		<footer>Frances Hailey A. Jamet - 9 Ruby</footer>
		<br>
	</div>

	<script type="text/javascript">
		function calcUSD(){
			let peso = 100;
			let usd = peso*0.0179862582;
			let fixedUsd = usd.toFixed(2);


			document.getElementById("currency").innerHTML = "The converted value is " + fixedUsd;
		}

		function calcuYen(){
			let peso = 100;
			let yen = peso*2.60

			document.getElementById("currency").innerHTML = "The converted value is " + yen;
		}
	</script>

</body>
</html>
